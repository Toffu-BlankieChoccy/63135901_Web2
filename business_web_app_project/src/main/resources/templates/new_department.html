                    <h1>Add Employee Form</h1>
                    <form
                      action="#"
                      th:action="@{/saveDepartment}"
                      th:object="${department}"
                      method="POST"
                    >
                      <div class="form-group row">
                        <label
                          for="exampleInputUsername2"
                          class="col-sm-3 col-form-label"
                          >Department name</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            th:field="*{departmentName}"
                            placeholder="Department Name"
                            class="form-control mb-4 col-4"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputEmail2"
                          class="col-sm-3 col-form-label"
                          >Location</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            th:field="*{location}"
                            placeholder="Location"
                            class="form-control mb-4 col-4"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputMobile"
                          class="col-sm-3 col-form-label"
                          >Contact Infomation</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            th:field="*{contactInformation}"
                            placeholder="Contact Infomation"
                            class="form-control mb-4 col-4"
                          />
                        </div>
                      </div>

                      <div
                        class="form-check form-check-flat form-check-primary"
                      ></div>
                      <button type="submit" class="btn btn-primary me-2">
                        Submit
                      </button>
                      <a th:href="@{/department}" class="btn btn-light">
                        Cancel
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
