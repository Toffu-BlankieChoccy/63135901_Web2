<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Employee Admin</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  </head>
  <body>
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container-scroller d-flex">
      <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h1>Add Department Form</h1>
                    <form
                      action="#"
                      th:action="@{/saveDepartment}"
                      th:object="${department}"
                      method="POST"
                    >
                      <div class="form-group row">
                        <label
                          for="exampleInputUsername2"
                          class="col-sm-3 col-form-label"
                          >Department name</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            th:field="*{departmentName}"
                            placeholder="Department Name"
                            class="form-control mb-4 col-4"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputEmail2"
                          class="col-sm-3 col-form-label"
                          >Location</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            th:field="*{location}"
                            placeholder="Location"
                            class="form-control mb-4 col-4"
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label
                          for="exampleInputMobile"
                          class="col-sm-3 col-form-label"
                          >Contact Infomation</label
                        >
                        <div class="col-sm-9">
                          <input
                            type="text"
                            th:field="*{contactInformation}"
                            placeholder="Contact Infomation"
                            class="form-control mb-4 col-4"
                          />
                        </div>
                      </div>

                      <div
                        class="form-check form-check-flat form-check-primary"
                      ></div>
                      <button type="submit" class="btn btn-primary me-2">
                        Submit
                      </button>
                      <a th:href="@{/department}" class="btn btn-light">
                        Cancel
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div th:replace="fragments/footer :: footer"></div>
          <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
