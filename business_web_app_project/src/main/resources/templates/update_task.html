<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Update employee's information</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Employee Management System</h1>
      <hr />
      <h2>Update Task</h2>

      <form
        action="#"
        th:action="@{/saveTask}"
        th:object="${task}"
        method="POST"
      >
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{taskId}" />
        <input
          type="text"
          th:field="*{taskName}"
          placeholder="Task Name"
          class="form-control mb-4 col-4"
        />

        <input
          type="text"
          th:field="*{description}"
          placeholder="Description"
          class="form-control mb-4 col-4"
        />

        <input
          placeholder="Start Date"
          class="textbox-n form-control mb-4 col-4"
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          th:field="*{startDate}"
        />

        <input
          placeholder="End Date"
          class="textbox-n form-control mb-4 col-4"
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          th:field="*{endDate}"
        />

        <input
          type="text"
          th:field="*{status}"
          placeholder="Status"
          class="form-control mb-4 col-4"
        />
        
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" th:field="*{status.id}" class="form-control">
            <option
              th:each="status : ${listStatuses}"
              th:value="${status.id}"
              th:text="${status.name}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="assignedTo">Assigned To:</label>
          <select
            id="assignedTo"
            th:field="*{assignedTo.id}"
            class="form-control"
          >
            <option
              th:each="employee : ${listEmployees}"
              th:value="${employee.id}"
              th:text="${employee.firstName} + ' ' + ${employee.lastName}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="assignedBy">Assigned By:</label>
          <select
            id="assignedBy"
            th:field="*{assignedBy.id}"
            class="form-control"
          >
            <option
              th:each="employee : ${listEmployees}"
              th:value="${employee.id}"
              th:text="${employee.firstName} + ' ' + ${employee.lastName}"
            ></option>
          </select>
        </div>

        <button type="submit" class="btn btn-info col-2">Update Task</button>
      </form>

      <hr />

      <a th:href="@{/task}"> Back to Task List</a>
    </div>
  </body>
</html>
