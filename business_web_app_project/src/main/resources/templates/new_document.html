<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Document Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Document</h1>
      <hr />
      <h2>Save Document</h2>

      <form
        action="#"
        th:action="@{/saveDocument}"
        th:object="${document}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input
          type="text"
          th:field="*{documentName}"
          placeholder="Document Name"
          class="form-control mb-4 col-4"
        />

        <input
          type="text"
          th:field="*{description}"
          placeholder="Description"
          class="form-control mb-4 col-4"
        />

        <div class="form-group">
          <label for="file">File</label>
          <input
            type="file"
            id="file"
            name="file"
            class="form-control mb-4 col-4"
          />
        </div>

        <div class="form-group">
          <label for="uploadedBy">Uploaded By:</label>
          <select
            id="uploadedBy"
            th:field="*{uploadedBy.id}"
            class="form-control"
          >
            <option
              th:each="employee : ${listEmployees}"
              th:value="${employee.id}"
              th:text="${employee.firstName} + ' ' + ${employee.lastName}"
            ></option>
          </select>
        </div>

        <button type="submit" class="btn btn-info col-2">Save Document</button>
      </form>

      <hr />

      <a th:href="@{/document}">Back to Document List</a>
    </div>
  </body>
</html>
