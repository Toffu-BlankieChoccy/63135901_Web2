<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Document Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Employee Admin</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  </head>
  <body>
    <div class="container">
      <h1>Upload A Document</h1>

      <form
        action="#"
        th:action="@{/saveDocument}"
        th:object="${document}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label"
            >Document Name</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              th:field="*{documentName}"
              placeholder="Document Name"
              class="form-control mb-4 col-4"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label"
            >Upload Document</label
          >
          <div class="col-sm-9">
            <input
              type="file"
              id="file"
              name="file"
              class="form-control mb-4 col-4"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label"
            >Uploaded By</label
          >
          <div class="col-sm-9">
            <select
              id="uploadedBy"
              th:field="*{uploadedBy.id}"
              class="form-control"
            >
              <option
                th:each="employee : ${listEmployees}"
                th:value="${employee.id}"
                th:text="${employee.firstName} + ' ' + ${employee.lastName}"
              ></option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary me-2">Upload</button>
        <a th:href="@{/document}" class="btn btn-light"> Cancel </a>
      </form>

      <hr />
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
