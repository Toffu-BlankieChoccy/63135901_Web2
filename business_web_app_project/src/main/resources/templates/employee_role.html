<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee Management System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/navbar.css}" />
  </head>
  <body>
    <!-- create navigation bar ( header) -->
    <div th:replace="fragments/navbar :: body"></div>

    <br />
    <br />

    <div class="container my-2">
      <h1>Role List</h1>
      <a
        th:href="@{/showNewEmployeeRoleForm}"
        class="btn btn-primary btn-sm mb-3"
        >Add Role</a
      >
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>
              <a
                th:href="@{'/page3/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}"
                >Role ID'</a
              >
            </th>
            <th>
              <a
                th:href="@{'/page3/' + ${currentPage} + '?sortField=roleName&sortDir=' + ${reverseSortDir}}"
                >Role</a
              >
            </th>
            <th>
              <a
                th:href="@{'/page3/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}"
                >Role Description</a
              >
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employeeRole : ${listEmployeeRoles}">
            <td th:text="${employeeRole.id}"></td>
            <td th:text="${employeeRole.roleName}"></td>
            <td th:text="${employeeRole.description}"></td>
            <!-- Actions -->
            <td>
              <a
                th:href="@{/showFormForUpdateEmployeeRole/{id}(id=${employeeRole.id})}"
                class="btn btn-primary"
                >Update</a
              >
              <a
                th:href="@{/deleteEmployeeRole/{id}(id=${employeeRole.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
          <div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
          <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
              <a
                th:if="${currentPage != i}"
                th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                >[[${i}]]</a
              >
              <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
              &nbsp;
            </span>
          </div>
          <div class="col-sm-1">
            <a
              th:if="${currentPage < totalPages}"
              th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
              >Next</a
            >
            <span th:unless="${currentPage < totalPages}">Next</span>
          </div>
          <div class="col-sm-1">
            <a
              th:if="${currentPage < totalPages}"
              th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
              >Last</a
            >
            <span th:unless="${currentPage < totalPages}">Last</span>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/script.js}"></script>
  </body>
</html>
