<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Update employee's information</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Employee Admin</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  </head>
  <body>
    <div class="container">
      <h1>Employee Management System</h1>
      <hr />
      <h2>Update Role</h2>

      <form
        action="#"
        th:action="@{/saveEmployeeRole}"
        th:object="${employeeRole}"
        method="POST"
      >
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label"
            >Role Name</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              th:field="*{roleName}"
              placeholder="Role Name"
              class="form-control mb-4 col-4"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="exampleInputUsername2" class="col-sm-3 col-form-label"
            >Description</label
          >
          <div class="col-sm-9">
            <input
              type="text"
              th:field="*{description}"
              placeholder="Description"
              class="form-control mb-4 col-4"
            />
          </div>
        </div>
        <div class="form-check form-check-flat form-check-primary"></div>
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <a th:href="@{/employeeRole}" class="btn btn-light"> Cancel </a>
      </form>

      <hr />
    </div>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
