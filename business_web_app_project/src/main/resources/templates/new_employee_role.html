<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Role</h1>
      <hr />
      <h2>Save Role</h2>

      <form
        action="#"
        th:action="@{/saveEmployeeRole}"
        th:object="${employeeRole}"
        method="POST"
      >
        <input
          type="text"
          th:field="*{roleName}"
          placeholder="Role Name"
          class="form-control mb-4 col-4"
        />

        <input
          type="text"
          th:field="*{description}"
          placeholder="Description"
          class="form-control mb-4 col-4"
        />
        <button type="submit" class="btn btn-info col-2">Save Role</button>
      </form>

      <hr />

      <a th:href="@{/employeeRole}"> Back to Role List</a>
    </div>
  </body>
</html>
